<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-sandbox demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-relative-integer-input/paper-relative-integer-input.html">
    <link rel="import" href="../paper-sandboxer.html">
  </head>

  <body>

    <style>
      body {
        min-height: 100vh;
        margin: 0;
      }
      paper-sandboxer {
        --app-drawer-width: 850px;
      }
      #wrapper {
        padding: 42px;
      }
      paper-relative-integer-input {
        max-width: 300px;
        margin: auto;
      }
    </style>

    <paper-sandboxer tag="paper-relative-integer-input">
      <div id="wrapper">
        <paper-relative-integer-input
            label="label"
            placeholder="placeholder">
        </paper-relative-integer-input>
      </div>
    </paper-sandboxer>

  </body>
</html>
