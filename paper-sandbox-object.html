<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-styles/shadow.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../juicy-ace-editor/juicy-ace-editor.html" />

<dom-module id="paper-sandbox-object">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        @apply --shadow-transition;
      }
      :host([editing]), :host(:hover) {
        background-color: white;
        @apply --shadow-elevation-2dp;
      }
      #toolbar {
        @apply --paper-font-common-base;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-justified;
        padding: 16px 12px;
        color: var(--paper-grey-700);
        @apply --layout-wrap;
      }
      juicy-ace-editor {
        height: 250px;
        display: block;
      }
      #type {
        color: var(--primary-color);
        font-size: 12px;
      }
    </style>
    
    <div id="toolbar">
      <span>[[label]]</span><span id="type">[[type]]</span>
    </div>

    <juicy-ace-editor
        id="juicyAceEditor"
        fontsize="16"
        mode="ace/mode/json"
        theme="ace/theme/chrome"
        on-editor-ready="_editorReadyHandler">
    </juicy-ace-editor>

  </template>

  <script>
    /**
     * 
     * 
     * @customElement
     * @polymer
     * @apply Zecat.Sandboxer
     */
    class PaperSandboxObject extends Polymer.Element {

      static get is() { return 'paper-sandbox-object'; }

      static get properties() {
        return {
          value: {
            type: Object,
            notify: true
          },
          type: {
            type: String
          },
          defaultValue: Object,
          label: String,
          editing: {
            type: Boolean,
            value: false,
            readOnly: true,
            reflectToAttribute: true
          }
        };
      }

      constructor() {
        super();
      }

      _prettyStringify(object) {
        if (object == undefined) return '';
        try {
          return JSON.stringify(object, null, 2);
        } catch(error) {
          // TODO strignify HTMLElement may fail with "TypeError: Converting circular structure to JSON"
          return '';
        }
      }

      updateJsonFromObject(object) {
        // Update the value and position the cursor at the first line
        this.$.juicyAceEditor.editor.setValue(this._prettyStringify(object), 1);
        this._prettyStringifiedValue = this.$.juicyAceEditor.value; 
      }

      resetDefaultValue() {
        this.value = this.defaultValue;
      }

      _editorReadyHandler() {
        setTimeout(()=> {
          // fix ace editor warning message
          this.$.juicyAceEditor.editor.$blockScrolling = Infinity;
          // trigger '_handleEditorFocus' when the editor is focused
          this.$.juicyAceEditor.editor.addEventListener(
            'focus', this._handleEditorFocus.bind(this));
          // trigger '_handleEditorBlur' when the editor is blured
          this.$.juicyAceEditor.editor.addEventListener(
            'blur', this._handleEditorBlur.bind(this));

          this.updateJsonFromObject(this.value);

          this._valueObjectChanged = changeRecord => {
            if (changeRecord === undefined) return;
            this.updateJsonFromObject(this.value);
          };
          this._createMethodObserver('_valueObjectChanged(value.*)', true);
        }, 1);
      }

      _handleEditorFocus() {
        this._setEditing(true);
      }
     
      _handleEditorBlur() {
        this._setEditing(false);
        // if json has changed and is valid
        if (this.validity && this._prettyStringifiedValue !== this.$.juicyAceEditor.value) {
          // Note: update the value triggers the observer which updates the json
          try {
            // attempt to parse the edited json: fails when json is empty
            this.value = JSON.parse(this.$.juicyAceEditor.value);
          }
          catch(err) {
            this.value = undefined;
          }
        }
      }

      get validity() {
        return this.$.juicyAceEditor.editor.session.getAnnotations().length === 0;
      }
    }

    window.customElements.define(PaperSandboxObject.is, PaperSandboxObject);

  </script>
</dom-module>
