<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-styles/shadow.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../juicy-ace-editor/juicy-ace-editor.html" />

<dom-module id="paper-sandbox-object">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        @apply --shadow-transition;
      }
      :host([editing]), :host(:hover) {
        background-color: white;
        @apply --shadow-elevation-2dp;
      }
      #toolbar {
        height: 52px;
        @apply --paper-font-common-base;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-justified;
        padding: 0 12px;
        color: var(--paper-grey-700);
      }
      juicy-ace-editor {
        min-height: 200px;
      }
    </style>
    
    <div id="toolbar">
      <span>[[label]]</span>
    </div>

    <juicy-ace-editor
        id="juicyAceEditor"
        fontsize="16"
        mode="ace/mode/json"
        theme="ace/theme/chrome"
        on-editor-ready="_editorReadyHandler">
    </juicy-ace-editor>

  </template>

  <script>
    /**
     * 
     * 
     * @customElement
     * @polymer
     * @apply Zecat.Sandboxer
     */
    class PaperSandboxObject extends Polymer.Element {

      static get is() { return 'paper-sandbox-object'; }

      static get properties() {
        return {
          value: {
            type: Object,
            notify: true
          },
          defaultValue: Object,
          label: String,
          editing: {
            type: Boolean,
            value: false,
            readOnly: true,
            reflectToAttribute: true
          }
        };
      }

      constructor() {
        super();
      }

      _prettyStringify(object) {
        return object == undefined ? '' : JSON.stringify(object, null, 2);
      }

      updateEditorValueFromObject(object) {
        // Update the value and position the cursor at the first line
        this.$.juicyAceEditor.editor.setValue(this._prettyStringify(object), 1);
      }

      resetDefaultValue() {
        this.updateEditorValueFromObject(this.defaultValue);
      }

      _editorReadyHandler() {
        setTimeout(()=> {
          // fix ace editor warning message
          this.$.juicyAceEditor.editor.$blockScrolling = Infinity;
          this.resetDefaultValue();
          this.$.juicyAceEditor.editor.addEventListener('focus', this._handleEditorFocus.bind(this));
          this.$.juicyAceEditor.editor.addEventListener('blur', this._handleEditorBlur.bind(this));
        }, 1);
      }

      _handleEditorFocus() {
        this._setEditing(true);
      }
     
      _handleEditorBlur() {
        this._setEditing(false);
        if (this.validity) {
          this.value = JSON.parse(this.$.juicyAceEditor.value);
          this.updateEditorValueFromObject(this.value);
        }
      }

      get validity() {
        return this.$.juicyAceEditor.editor.session.getAnnotations().length === 0;
      }
    }

    window.customElements.define(PaperSandboxObject.is, PaperSandboxObject);

  </script>
</dom-module>
